<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>08 Castañeda Karla</title>
    <!-- GOOGLE FONTS -->
    <link href = "https://fonts.googleapis.com/css2?" family = Comic + Neue: wght @ 700 & display = "swap" 
    rel = "stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styleAero_08.css">
</head>
<body>
    <div class="content">

        <h1 class="logo">Check <span>In</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Pasajero</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="Nombre Completo">
                    </p>
                    <p>
                        <label>Edad</label>
                        <input type="number" name="Edad">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="Telefono">
                    </p>
                    <p>
                        <label>Número de asiento</label>
                        <input type="text" name="asiento">
                    </p>
                    <p>
                        <label>Destino (ingrese el continente, país y ciudad) </label>
                        <input type="text" name="destino">
                    </p>
                    <p>
                        <label>Puerta de acceso</label>
                        <input type="text" name="acceso">
                    </p>
                    <p>
                        <label>Peso de su maleta en kg</label>
                        <input type="number" name="asiento">
                    </p>
                    <p>
                        <label>*N° de vuelo*</label>
                        <input type="text" name="vuelo">
                    </p>
                    <p class="block">
                       <label>Sugerencias</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fa fa-map-marker" aria-hidden="true"></i></i> Aeropuerto Internacional Abraham González</li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i> (656) 592 3659</li>
                    <li><i class="fa fa-envelope" aria-hidden="true"></i></i> https://www.oma.aero</li>
                </ul>
                <p>Si tienes alguna duda con tu vuelo/boleto no dudes en contactarnos, ya sea fisicamente o por teléfono</p>
                <p>-08 Karla Viviana Castañeda Hernández</p>
            </div>
        </div>

    </div>
</body>
</html>
